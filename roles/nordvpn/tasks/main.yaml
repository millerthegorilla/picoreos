- name: Complete templates
  ansible.builtin.import_tasks: templating.yaml
- name: Copy OpenVPN directory
  ansible.posix.synchronize:
    src: "{{ role_path }}/files/openvpn/"
    dest: /etc/openvpn/
    owner: false
    group: false
  remote_user: core
  become: true
  become_user: root
  become_method: ansible.builtin.sudo
  tags: nordvpn_copy_openvpn
- name: Copy systemd service
  ansible.builtin.copy:
    src: "{{ role_path }}/files/systemd/system/openvpn_rand.service"
    dest: /etc/systemd/system/
    mode: '0644'
  remote_user: core
  become: true
  become_user: root
  become_method: ansible.builtin.sudo
  tags: nordvpn_copy_unit_file
- name: Apply SELinux file context to openvpn
  community.general.sefcontext:
    target: /etc/openvpn(/.*)?
    setype: openvpn_etc_t
  remote_user: core
  become: true
  become_user: root
  become_method: ansible.builtin.sudo
  tags: nordvpn_selinux_openvpn
- name: Apply SELinux file context to systemd file
  ansible.posix.selinux:
    path: /etc/systemd/system/openvpn_rand.service
    setype: systemd_unit_file_t
    state: present
  remote_user: core
  become: true
  become_user: root
  become_method: ansible.builtin.sudo
  tags: nordvpn_selinux_unit_file
- name: Enable and start openvpn_rand service
  ansible.builtin.systemd:
    name: openvpn_rand
    enabled: true
    state: started
  remote_user: core
  become: true
  become_user: root
  become_method: ansible.builtin.sudo
  tags: nordvpn_start_service
