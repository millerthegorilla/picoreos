- name: >-
   Install openvpn
   ** Takes a long time! (rpm-ostree install) **
  community.general.rpm_ostree_pkg:
    name: openvpn
    state: present
  remote_user: core
  become: true
  become_user: root
  become_method: ansible.builtin.sudo
  register: openvpn_installed
  delegate_to: motioncore:dynamically_created_hosts
- name: Add openvpn group
  ansible.builtin.group:
    name: openvpn
    state: present
  remote_user: core
  become: true
  become_user: root
  become_method: ansible.builtin.sudo
  delegate_to: motioncore:dynamically_created_hosts
- name: End play
  ansible.builtin.meta: end_play
