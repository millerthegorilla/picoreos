- name: Create .ssh/config
  hosts: all:!localhosts
  connection: local
  roles:
    - role: ssh_config
      vars:
        ssh_config_out_path: "~/.ssh"
        ssh_config_key_type: "ssh-ed25519"
        ssh_config_coreos_ssh_path: "{{ ssh_config_out_path }}/{{ ssh_config_key_type }}.pub"
  tags: "ssh_config"

- name: Provision CoreOS on Raspberry Pi 4
  hosts: picoreos_hosts
  connection: local
  serial: 1
  roles:
    - role: rpi4_coreos
      vars:
        rpi4_coreos_provision_disk: "sdb"
        rpi4_coreos_ssh_path: '~/.ssh/id_ed25519.pub'
      when: "(rpi4_coreos_provision_disk in ansible_devices) | bool"
      delegate_to: localhost
      tags: rpi4_coreos
- name: Install required packages
  hosts: picoreos_hosts
  gather_facts: false
  roles:
    - role: req_install
      vars:
        fedora_version: 41
      tags: req_install
- name: Harden server
  hosts: picoreos_hosts
  become: true
  gather_facts: false
  roles:
    - role: devsec.hardening.os_hardening
      tags: [devsec, devsec_os_hardening]
      vars:
        os_auditd_enabled: false
        os_immutable_fs: true
    - role: devsec.hardening.ssh_hardening
      tags: [devsec, devsec_ssh_hardening]
      vars:
        ssh_immutable_fs: true
        ssh_authorized_keys_file: '.ssh/authorized_keys.d/ignition'
